    $(function () {
        $.ajax({
            url: 'MOCK_DATA.json',
            dataType: 'json',
            success: function (datas) {
                if (datas.length > 0) {
                    let tb = $('<table/>');
                    for (let data of datas) {
                        const $id = data.id;
                        const $first_name = data.first_name;
                        const $last_name = data.last_name;
                        const $email = data.email;

                        const row = $('<tr/>').append(
                            $("<td/>").text($id),
                            $("<td/>").text($first_name),
                            $("<td/>").text($last_name),
                            $("<td/>").text($email),
                        )

                        tb.append(row);
                    }
                    $('.wrap').append(tb);
                }
            }
        })
    })
</script>
