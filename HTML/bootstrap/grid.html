<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grid</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
        .row div {height: 300px}
        .row div:nth-child(1) {background-color: red}
        .row div:nth-child(2) {background-color: yellow}
        .row div:nth-child(3) {background-color: green}
        .row div:nth-child(4) {background-color: blue}
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-3 col-sm-6">box1</div>
        <div class="col-lg-3 col-sm-6">box2</div>
        <div class="col-lg-3 col-sm-6">box3</div>
        <div class="col-lg-3 col-sm-6">box4</div>
    </div>
</div>
</body>
</html>
